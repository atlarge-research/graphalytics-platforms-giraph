# Properties file for the Giraph benchmark suite.

# Address of ZooKeeper deployment (required)
#giraph.zoo-keeper-address: localhost:2181

# giraph.job: Settings for all Giraph jobs.

# Number of Giraph workers (default: 1)
#giraph.job.worker-count: 1

# Size of the Giraph worker heap in MB (default: 768)
#giraph.job.heap-size: 768

# Size of the total memory used per Giraph worker in MB (default: 1024)
#giraph.job.memory-size: 1024

# Import Hadoop configuration, shared between platforms
# NOTE: do not change this import. Graphalytics launch scripts use the value of
# hadoop.home as set in the hadoop.properties file
include = hadoop.properties
